{% extends 'index.html' %} {% block content %}

<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="mx-auto p-4 bg-white shadow-lg">
    <div class="card w-100 mb-3">
      <div class="card-body">
        <h3 class="card-title text-center">Register Now!</h3>
        <p class="card-text">
          To access your account, please sign in using your credentials below
        </p>
        <form class="mt-4">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Your Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputName"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              id="exampleInputPassword1"
              class="form-control"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
